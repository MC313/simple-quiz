<header class="header">
  <button class="button--topics" (click)="toggleTopics()">Topics</button>
</header>
<div class="topics-container" [class.show-topics]="topicsBool" [class.hide-topics]="!topicsBool">
  <div class="topic" *ngFor="let topic of topics" (click)="getQuoteByTopic(topic.name)">
    <p>{{topic.name}}</p>
  </div>
</div>
<section class="main">
  <fn-quote-card [quote]="quote" [answer]="answerVal" (answered)="onSubmit($event)"></fn-quote-card>
</section>
