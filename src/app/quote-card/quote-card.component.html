<section class="fn-card" *ngIf="quote; else loading">
  <!-- Answer Overlay -->
  <div class="card-overlay" 
    [@toggleOverlay]="overlayState"
    (@toggleOverlay.done)="onClosingOverlay($event)" 
    [style.backgroundColor]="backgroundColor">

    <span class="card-overlay__hide" aria-label="close overlay" 
      (click)="onToggleOverlay()">
      &times;
    </span>
    <article class="card-overlay__content">
      <i class="material-icons">{{ overlayIcon }}</i>
      <h3>{{ overlayHeader }}</h3>
      <p>Source:
        <a *ngIf="quote.source" href={{quote.source}}>{{ quote.source }}</a>
      </p>
    </article>
  </div>
  <!-- Answer Overlay End -->

  <!-- Card Content -->
  <article class="fn-card__title">
    Topic: {{ quote.category }}
  </article>
  <div class="fn-card__content centered">
    "{{ quote.quote }}"
  </div>
  <div class="fn-card__buttons">
    <button class="button button--active" (click)="sumbitAnswer(quote.quoteId, true)" [disabled]="disableBtn">
      Real Quote
    </button>
    <button class="button" (click)="sumbitAnswer(quote.quoteId, false)" [disabled]="disableBtn">
      Fake Quote
    </button>
  </div>
  <!-- Card Content End -->

</section>

<!-- Skeleton loading screen -->
<ng-template #loading>
  <section class="fn-card">
    <article class="fn-card__title">
      Topic:
      <span class="skeleton__title"></span>
    </article>

    <div class="content-wrapper">
      <div class="fn-card__content">
        <span class="skeleton__content"></span>
        <span class="skeleton__content"></span>
        <span class="skeleton__content"></span>
        <span class="skeleton__content"></span>
        <span class="skeleton"></span>
      </div>
    </div>

    <div class="fn-card__buttons">
      <button class="button button--active">Real Quote</button>
      <button class="button">Fake Quote</button>
    </div>
  </section>
</ng-template>
<!-- Skeleton loading screen end -->
